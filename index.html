<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        .images{
            display: flex;
            align-items: flex-start;
            transition: all 0.5s;
            /* border: 2px solid red; */
        }
        .window{
            width: 400px;
            overflow: hidden;
            /* border: 5px solid blue; */
        }

    </style>
</head>
<body>
    <div class="window">
        <div class="images" id="images">
            <img src="./img/科比1.jpg" alt="" width="400" height="266">
            <img src="./img/科比2.jpg" alt="" width="400" height="266">
            <img src="./img/科比3.jpg" alt="" width="400" height="266">
            <img src="./img/科比4.jpg" alt="" width="400" height="266">
        </div>
    </div>
    <span id="buttons">
        <span id="p1">第一张</span>
        <span id="p2">第二张</span>
        <span id="p3">第三张</span>
        <span id="p4">第四张</span>
    </span>

    <script src="./main.js"></script>
</body>
</html>
